site_name: Compression Algorithm Learning Repository

nav:
  - Home: index.md
  - Commons: commons.md
  - Hash Map: hashMap.md
  - Binary Tree: binaryTree.md

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences